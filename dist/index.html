<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
     <button class="new-btn"><span class="button-content">New Game</span></button>
   <div class="logo">
        <h1 class="logo-text">BATTLESHIP</h1> 
     </div>  
     <button class="reset-btn"><span class="button-content">Reset Game</span></button>
     </header>
   <div class="container">
     <div class="select-mode">
        <p class="select-text">New game mode: </p>
        <div class="options">
            <select name="" id="type">
                <option value="Computer">Computer</option>
                <option value="Player">1 VS 1</option>        
            </select>
        </div>
        </div>

        <div class="boards">
            <div class="board-div">
                <p id="board1-text">Your Board</p>
            <div class="board-1"></div>
            </div>
            <div class="board-div">
                <p id="board2-text">Enemy Board</p>
            <div class="board-2"></div>
        </div>
        </div>
   </div>
   <dialog class="play-vs__computer" close>
    <p class="dialog1-title">Welcome to battleship game</p>
    <div class="dialog1-container">
       <p class="dialog1-subtitle">Place your <span class="ship-name" id="ship-name1">Carrier</span></p>
       <button class="dialog1-rotate">rotate</button>
       <div class="dialog-board1"></div>
    </div>
  </dialog>
  <dialog class="dialog-result">
    <div class="dialog-result-container">
        <div class="result-text">
    <p class="result-title">You won!</p>
    <p class="result-des">All of enemy ships are sunk</p>
</div>
    <button class="result-close">close</button>
</div>
  </dialog>
  <dialog class="dialog__1-vs-1">
    <p class="dialog1-title">Welcome to battleship game</p>
    <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>
    <div class="container__1-vs-1">
    <div class="first-player-container">
        <p class="first-player-subtitle">Place your <span class="ship-name" id="ship-name2">Carrier</span></p>
        <button class="first-player-rotate">rotate</button>
        <div class="first-player-board"></div>
     </div>
     <div class="second-player-container">
        <p class="second-player-subtitle">Place your <span class="ship-name" id="ship-name3">Carrier</span></p>
        <button class="second-player-rotate">rotate</button>
        <div class="second-player-board"></div>
    </div>
     </div>
    </div>
  </dialog>
    <script src="main.js"></script>
</body>
</html>
