<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>

    <header>
     <button class="start-btn"><span class="button-content">Start Game</span></button>
   <div class="logo">
        <h1 class="logo-text">BATTLESHIP</h1> 
     </div>  
     <button class="new-btn"><span class="button-content">New Game</span></button>
     </header>
   <div class="container">
     <div class="select-mode">
        <p class="select-text">Play against:</p>
        <div class="options">
            <select name="" id="type">
                <option value="Computer">Computer</option>
                <option value="Player">Player</option>        
            </select>
        </div>
        </div>

        <div class="boards">
            <div class="board-div">
                <p>Your Board</p>
            <div class="board-1"></div>
            </div>
            <div class="board-div">
                <p>Enemy Board</p>
            <div class="board-2"></div>
        </div>
        </div>
     
   </div>

    <script src="main.js"></script>
</body>
</html>
